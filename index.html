<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" type="module"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ticket-app</title>
</head>
<body>
    <main>
        <div id="wrapper">
            <section class="setup">
                <h1>Ange hur m책nga lotter det ska vara</h1>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control numberOfTickets" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Hur m책nga lotter?</label>
                </div>
                <!-- <label>Mata in hur m책nga lotter det 채r:</label>
                <input id="numberOfTickets" type="number" /> -->
                <button id="save" class="btn btn-primary">Spara</button>
            </section>
            <section class="results d-none">
                <h1 class="winningNumber"></h1>
                <button id="drawNumber" class="btn btn-primary btn-lg">Dra nummer</button>
                <ul class="numberDrawn list-group">
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
